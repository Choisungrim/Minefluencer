<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="join.css" />
		<title>회원가입</title>
	</head>
	<body>
		<div class="container">
			<h1><img src="../image/logo.svg" alt="로고" /></h1>
			<div class="form_box">
				<h1>회원가입</h1>
				<div class="line"></div>
				<form action="#" method="post">
					<div class="input_box">
						<p>아이디</p>
						<input type="text" name="id" id="id" placeholder="이메일을 입력해주세요." />
					</div>
					<div class="input_box">
						<p>비밀번호</p>
						<input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요." />
					</div>
					<div class="input_box">
						<p>비밀번호 확인</p>
						<input type="password" name="password_re" id="password_re" placeholder="비밀번호를 다시 입력해주세요." />
					</div>
					<div class="input_box">
						<p>이메일</p>
						<div class="email_box">
							<input type="text" name="email" id="email" autocomplete="off" />
							<p>@</p>
							<select name="com" id="com">
								<option value="naver">naver.com</option>
								<option value="google">google.com</option>
								<option value="daum">daum.net</option>
								<option value="kakao">kakao.com</option>
							</select>
						</div>
					</div>
					<div class="input_box">
						<p>닉네임</p>
						<input type="text" name="nick_name" id="nick_name" readonly />
					</div>
					<div class="input_box">
						<p>생년월일</p>
						<input type="text" name="birthday" id="birthday" placeholder="주민등록번호 앞 6자리를 입력하세요." />
					</div>
					<div class="input_box">
						<p>성별</p>
						<div class="male_box">
							<div>
								<input type="radio" name="male" id="man" />
								<p><label for="man">남</label></p>
							</div>
							<div>
								<input type="radio" name="male" id="women" />
								<p><label for="women">여</label></p>
							</div>
						</div>
					</div>
					<div class="input_box color_box">
						<p>좋아하는 색은?</p>
						<select name="color" id="color">
							<option value="red">빨간색</option>
							<option value="green">초록색</option>
							<option value="blue">파랑색</option>
						</select>
					</div>
					<button>회원가입</button>
				</form>
			</div>
		</div>
	</body>
</html>
